name: Basic CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: This is a build job
      run: echo "Hello, world! Build"

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: This is a test job
      run: echo "Hello, world! Test"

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: This is a deploy job
      run: echo "Hello, world! Deploy"

